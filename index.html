<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather App</title>
</head>

<body>
    <header>
        <h1>Weather Dashbord</h1>
    </header>

    <div class=" row" id="page">
        <section class="container col-2 sections" id="city-search">
            <div style="color: black; text-align:left; font-size: 25px;">Search for a city: </div>
            <input type="form-control" id="citySearch" placeholder="city" class="search-term" />
            <button class="btn btn-primary" id="searchBtn">Search</button>
            <div id="past-searches"></div>
        </section>

        <section class="row col-9 sections" id="weather-display">
            <div style = "padding: auto;"></div>
            <div id="oneDay" class="container">
            </div>

            <div id="fiveDay" class="container row">
                <h3 style="text-align: left;">5-Day Forecast</h3>
                <div class="row container fiveDayWeather">
                </div>
            </div>
    </div>
    </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
